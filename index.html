<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Restaurant</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="restaurant/manifest.json">
  <meta name="description" content="Restaurant">
  <meta name="theme-color" content="#212529" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script type="text/javascript">

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/sw.js').then(function (registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function (err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }

    const sites = [
      {
        name: 'U Karla',
        link: 'https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FUKarlaBrno%2F&tabs=timeline&width=500&height=500&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=false',
      },
      {
        name: 'Padagali',
        link: 'http://www.menicka.cz/api/iframe/?id=4116',
      },
      {
        name: 'Light of India',
        link: 'http://www.menicka.cz/api/iframe/?id=5448',
      },
      {
        name: 'Al Capone',
        link: 'http://www.menicka.cz/api/iframe/?id=2609',
      },
      {
        name: 'U Bílého beránka',
        link: 'https://www.zomato.com/cs/widgets/daily_menu.php?entity_id=16506737',
      },
      {
        name: 'U Dřeváka',
        link: 'http://www.menicka.cz/api/iframe/?id=2752',
      },
      {
        name: 'Himalaya',
        link: 'https://www.zomato.com/cs/widgets/daily_menu.php?entity_id=18020959',
      },
      {
        name: 'Táo Viet Nam',
        link: 'https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FT%25C3%25A1o-Viet-Nam-Home-Cooking-Sushi-Bar-1857934510936812%2F&tabs=timeline&width=500&height=500&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=false',
      },
    ];

    $("body").ready(function () {
      sites.forEach((x, i) => {
        $("#menu-buttons").append('<input id="btn_' + i + '" type="button" class="btn btn-outline-light m-2 mt-4" value="' + x.name + '" onClick="setSite(\'' + i + '\')" />');
      });
      setSite(Math.floor(Math.random() * sites.length));
    });

    function setSite(i) {
      document.getElementById('myIframe').src = sites[i].link;
      $('input').blur();
      $('input').removeClass('active');
      $('#btn_' + i).addClass('active');
    }

  </script>
  <style type="text/css">
    .menu {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 100px;
      white-space: nowrap;
      overflow-x: auto;
    }

    .iframe {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: calc(100% - 100px);
      border: 0;
    }

    @media (min-width: 800px) {
      .iframe {
        top: 100px;
      }

      .menu {
        top: 0;
      }
    }
  </style>
</head>

<body>
  <div id="menu" class="container-fluid text-center bg-dark menu">
    <div id="menu-buttons"></div>
  </div>
  <div class="">
    <iframe id="myIframe" src="" class="iframe"></iframe>
  </div>
</body>

</html>
